- type: gasReaction
  id: HydrogenFire
  priority: -1
  minimumTemperature: 100 # Low threshold - actual ignition requires hotspot (checked in code)
  minimumRequirements:
    Oxygen: 0.01
    Hydrogen: 0.01
  effects:
    - !type:HydrogenFireReaction {}

- type: gasReaction
  id: MethaneFire
  priority: -1
  minimumTemperature: 100 # Low threshold - actual ignition requires hotspot (checked in code)
  minimumRequirements:
    Oxygen: 0.01
    Methane: 0.01
  effects:
    - !type:MethaneFireReaction {}

- type: gasReaction
  id: ChlorineTrifluorideFire
  priority: 10 # Extremely reactive, run before production to avoid instant recombination
  minimumTemperature: 373.149
  minimumRequirements:
    ChlorineTrifluoride: 0.01
  effects:
    - !type:ChlorineTrifluorideReaction {}

- type: gasReaction
  id: ChlorineFluorideProduction
  priority: 2
  minimumTemperature: 500 # Needs some heat to initiate
  minimumRequirements:
    Chlorine: 0.01
    Fluorine: 0.01
  effects:
    - !type:ChlorineFluorideProductionReaction {}

- type: gasReaction
  id: MethaneProduction
  priority: 1
  maximumTemperature: 600 # Too much heat and it breaks down
  minimumRequirements:
    CarbonDioxide: 0.01
    Hydrogen: 0.01
  effects:
    - !type:MethaneProductionReaction {}
