- type: spaceBiome
  id: VoidBiome
  priority: 0
  noiseRanges: {}

- type: spaceBiome
  parent: BaseBiome
  id: FrozenCrystalBiome
  priority: 1
  noiseRanges:
    BiomeBase:
      - 0,2
  debrisEntityTable: 'BluespaceMobCreaturesTable'
  chunkComponents:
    - type: DebrisFeaturePlacerController
      densityNoiseChannel: DensityLow
    - type: SimpleDebrisSelector
      debrisTable:
        - id: AsteroidDebrisSmall
          prob: 0.7
        - id: IceDebrisSmall
        - id: IceDebrisSmallBarren
        - id: IceDebrisSmallRich
        - id: IceDebrisMedium
          prob: 0.8
        - id: IceDebrisMediumBarren
          prob: 0.8
        - id: IceDebrisMediumRich
          prob: 0.8
        - id: IceDebrisLarge
          prob: 0.5
        - id: IceDebrisLargeBarren
          prob: 0.5
        - id: IceDebrisLargeRich
          prob: 0.5
        - id: IceDebrisHuge
          prob: 0.3
        - id: IceDebrisHugeBarren
          prob: 0.3
        - id: IceDebrisHugeRich
          prob: 0.3
        - id: AsteroidDebrisHuge
          prob: 0.15
        - id: ChromiteDebrisSmall
          prob: 0.9
        - id: ChromiteDebrisSmallBarren
          prob: 0.9
        - id: ChromiteDebrisSmallRich
          prob: 0.9
        - id: ChromiteDebrisMedium
          prob: 0.7
        - id: ChromiteDebrisMedium
          prob: 0.7
        - id: ChromiteDebrisMedium
          prob: 0.7
        - id: ChromiteDebrisLarge
          prob: 0.4
        - id: ChromiteDebrisLarge
          prob: 0.4
        - id: ChromiteDebrisLarge
          prob: 0.4
        - id: ChromiteDebrisHuge
          prob: 0.1
        - id: ChromiteDebrisHugeBarren
          prob: 0.1
        - id: ChromiteDebrisHugeRich
          prob: 0.1

    - type: NoiseDrivenDebrisSelector
      noiseChannel: Wreck
      debrisTable:
        - id: ScrapDebrisSmall
        - id: ScrapDebrisMedium
          prob: 0.7
        - id: ScrapDebrisLarge
          prob: 0.3
    - type: NoiseRangeCarver
      ranges:
        - 0.4, 0.6
      noiseChannel: Carver


