- type: entity
  id: PhoronGlassWindow
  name: phoron glass window
  parent: [BaseDeltaPressurePhoronGlass, WindowRCDResistant]
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Windows/phoron_window.rsi
  - type: Icon
    sprite: Structures/Windows/phoron_window.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassPhoron:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    base: window
  - type: Construction
    graph: Window
    node: phoronGlassWindow
  - type: Appearance
  - type: DamageVisuals
    thresholds: [5, 10, 20]
    damageDivisor: 3
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Windows/cracks.rsi
  - type: StaticPrice
    price: 100
  - type: RadiationBlocker
    resistance: 2

