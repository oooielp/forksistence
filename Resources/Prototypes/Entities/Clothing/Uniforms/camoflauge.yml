#woodland camoflauge
- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitBattleDressUniformWoodland
  name: woodland battle dress uniform
  description: A woodland patterm camoflauge military uniform.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Camoflauge/Woodland/bdu.rsi
  - type: Clothing
    sprite: Clothing/Uniforms/Camoflauge/Woodland/bdu.rsi

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitBattleDressUniformWoodlandShortSleeve
  name: short sleeve woodland battle dress uniform
  description: A woodland patterm camoflauge military uniform. This one has short sleeves.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Camoflauge/Woodland/bdushortsleeve.rsi
  - type: Clothing
    sprite: Clothing/Uniforms/Camoflauge/Woodland/bdushortsleeve.rsi

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitBattleDressUniformWoodlandTShirt
  name: woodland battle dress uniform stripped
  description: A woodland patterm camoflauge military uniform. This pair has a t-shirt instead of a jacket.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Camoflauge/Woodland/bdutshirt.rsi
  - type: Clothing
    sprite: Clothing/Uniforms/Camoflauge/Woodland/bdutshirt.rsi

