- type: noiseChannel
  id: Density
  noiseType: Perlin
  fractalLacunarityByPi: 0.666666666
  remapTo0Through1: true
  clippingRanges:
    - 0.4, 0.6
  clippedValue: 1.658 # magic number for chunk size.
  inputMultiplier: 6 # Makes density hopefully low noise in the local area while still being interesting at scale.
  outputMultiplier: 50.0 # We scale density up significantly for more human-friendly numbers.
  minimum: 45.0

- type: noiseChannel
  id: DensityMedium
  noiseType: Perlin
  fractalLacunarityByPi: 0.666666666
  remapTo0Through1: true
  inputMultiplier: 6 # Makes density hopefully low noise in the local area while still being interesting at scale.
  outputMultiplier: 86 # chunk size minus the minimum - result of 0 would be calculated to 128 / min(1, 0) <=> 128/1 - 128 minimum distance between points in the PoissonDisk (roughly 1 asteroid max per chunk)
  minimum: 42 # the minimum distance between asteroid centers in a chunk - this roughly translates into ~3 asteroids per chunk

