# Configuration preset for SS14 Persistence
# Related docs https://docs.spacestation14.com/en/general-development/tips/config-file-reference.html

[game]
hostname = "[EN][HRP]Persistence SS14 |Fully persistent game world and characters"
desc = "Enjoy Space Station 14 where characters and the game world is 100% persistent. Create ships and entire space stations from scratch in an evolving player-driven economy. Write your characters own destiny in the ultimate collaborative storytelling experience of the season."
fallbackpreset = false
defaultpreset = "persist"
map_pool = "PersistMapPool"
map = "Genesis"
role_timers = false
cryo_sleep_rejoining = true
soft_max_players = 100

[hub]
tags = "lang:en,region:am_n_w,rp:high"

[infolinks]
bug_report = "https://github.com/michaelchessall/SS14-Persistence/issues/new/choose"
discord    = "https://discord.gg/PRjRkAN5NU"
github     = "https://github.com/michaelchessall/SS14-Persistence"

[server]
rules_file = "PersistRuleset"

[whitelist]
enabled = false

[ooc]
enable_during_round = false

[ic]
flavor_text = true

[admin]
new_player_threshold = 600
alert.min_players_sharing_connection = 2

[shuttle]
arrivals = false # don't spawn arrivals
grid_fill = false # don't spawn escape shuttles
emergency = false # emergency shuttle disabled
auto_call_time = 0

